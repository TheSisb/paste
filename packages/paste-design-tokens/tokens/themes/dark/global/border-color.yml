global:
  type: color
  category: border-color
imports:
  - ../../../global/border-color.yml
  - ../aliases/color.yml
  - ../aliases/color-palette.yml
props:
  color-border-strong:
    value: "{!palette-gray-20}"
    comment: Dark border color
  color-border-weak:
    value: "{!palette-gray-80}"
    comment: Light border color
  color-border-weaker:
    value: "{!palette-gray-90}"
    comment: Lighter border color
  color-border-error-weaker:
    value: "{!palette-gray-110-transparent-20}"
    comment: Darker border on inverse backgrounds. Must be used on color-background-body-inverse.
  color-border-inverse:
    value: "{!palette-gray-110-transparent-50}"
    comment: Border on inverse backgrounds. Must be used on color-background-body-inverse.
  color-border-lighter-stronger:
    value: "{!palette-gray-110-transparent-90}"
    comment: Lighter border on inverse backgrounds. Must be used on color-background-body-inverse.
  color-border-lightest-strongest:
    value: "{!palette-gray-110}"
    comment: Lightest border on inverse backgrounds. Must be used on color-background-body-inverse.

  # primary action borders
  color-border-primary-stronger:
    value: "{!palette-blue-20}"
    comment: Darker primary border color
  color-border-primary-strong:
    value: "{!palette-blue-30}"
    comment: Dark primary border color
  color-border-primary:
    value: "{!palette-blue-40}"
    comment: Primary border color
  color-border-primary-weak:
    value: "{!palette-blue-80}"
    comment: Light primary border color
  color-border-primary-weaker:
    value: "{!palette-blue-90}"
    comment: Lighter primary border color
  color-border-primary-weakest:
    value: "{!palette-blue-100}"
    comment: Lightest primary border color

  # status borders
  color-border-success-stronger:
    value: "{!palette-green-30}"
    comment: Darker success border color
  color-border-success-strong:
    value: "{!palette-green-40}"
    comment: Dark success border color
  color-border-success:
    value: "{!palette-green-50}"
    comment: Success border color
  color-border-success-weak:
    value: "{!palette-green-80}"
    comment: Light success border color
  color-border-success-weakest:
    value: "{!palette-green-100}"
    comment: Lightest success border color
  color-border-neutral-weak:
    value: "{!palette-gray-60}"
    comment: Light neutral border color
  color-border-neutral:
    value: "{!palette-blue-40}"
    comment: Neutral border color
  color-border-warning:
    value: "{!palette-orange-40}"
    comment: Warning border color
  color-border-warning-weak:
    value: "{!palette-orange-80}"
    comment: Light warning border color
  color-border-warning-weakest:
    value: "{!palette-orange-100}"
    comment: Lightest warning border color
  color-border-error-strong:
    value: "{!palette-red-30}"
    comment: Dark error border color
  color-border-error:
    value: "{!palette-red-40}"
    comment: Error border color
  color-border-error-weak:
    value: "{!palette-red-80}"
    comment: Light error border color
  color-border-error-weakest:
    value: "{!palette-red-100}"
    comment: Lightest error border color

  # destructive borders
  color-border-destructive-stronger:
    value: "{!palette-red-20}"
    comment: Darker destructive hover border color
  color-border-destructive-strong:
    value: "{!palette-red-30}"
    comment: Destructive focus border color
  color-border-destructive:
    value: "{!palette-red-40}"
    comment: Destructive border color
  color-border-destructive-weak:
    value: "{!palette-red-70}"
    comment: Destructive focus border color
  color-border-destructive-weaker:
    value: "{!palette-red-80}"
    comment: Destructive focus border color
  color-border-destructive-weakest:
    value: "{!palette-red-90}"
    comment: Destructive focus border color
